<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Animation Generator | srnyx's Website</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <meta content="Gradient Animation Generator" property="og:title"/>
    <meta content="Some gradient animation generator thing for Minecraft TAB plugin
    Made by srnyx ❤️" property="og:description"/>
    <meta name="theme-color" content="#1B4249">
    <meta property="og:type" content="website"/>
    <link type="application/json+oembed" href="https://paste.srnyx.com/atesagarew.json"/>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/gradient.css">

    <script src="/js/common.js" defer></script>
    <script src="/js/gradient.js" defer></script>
    <script src="https://kit.fontawesome.com/033eae2f57.js" crossorigin="anonymous"></script>
</head>

<body>
<button id="showNav" class="toggleNav hidden material-symbols-outlined">arrow_right_alt</button>
<nav></nav>

<main>
    <h2>Gradient Generator for <a href="https://modrinth.com/plugin/tab-was-taken">TAB</a> Animations</h2>

    <div class="inputs">
        <input type="color" id="color1" value="#00a800">
        <input type="color" id="color2" value="#57ff57">
    </div>

    <div class="inputs">
        <input id="text" placeholder="The text to put in the gradient..." value="Blanch Ranch SMP">
        <input id="prefix" placeholder="Text to prefix before each character..." value="&l">
    </div>

    <textarea id="output" placeholder="Output will appear here..." readonly></textarea>

    <div>
        <button id="generate" class="commonButton">Generate</button>
        <button id="copy" class="commonButton">Copy</button>
    </div>
</main>

<div class="links"></div>
</body>
</html>
